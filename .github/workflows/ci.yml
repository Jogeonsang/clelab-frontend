name: CI
on: [pull_request, push]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check Lint
        run: yarn lint
      - name: Build Package
        run: yarn build
      - name: Fire Notification
        uses: Lubycon/github-reviewer-slack-noti-action@v1.1.2
        id: pr-reviewer-notify
        with:
          slack-bot-token: ${{ secrets.LUBYCON_SLACK_BOT_TOKEN }}
          github-token: ${{ secrets.LUBYCON_GITHUB_TOKEN }}
          channel-id: C01SSJ6HGTH